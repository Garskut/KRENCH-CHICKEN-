    <!-- Google Maps Embed - Sama seperti di Beranda -->
    <script>
        // Load Google Maps iframe seperti di Beranda
        function loadGoogleMapsIframe() {
            const mapElement = document.getElementById('map');
            if (mapElement) {
                // Hide loading indicator
                const loadingIndicator = mapElement.querySelector('.map-loading-indicator');
                if (loadingIndicator) {
                    loadingIndicator.style.display = 'none';
                }
                
                // Create iframe seperti di Beranda
                const iframe = document.createElement('iframe');
                iframe.src = 'https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3963.591633459686!2d106.73837937480624!3d-6.573111093420273!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69c5001dc5e9eb%3A0x8e6a1abfd83eecb1!2sKrench%20Fried%20Chicken%20Dramaga%20Caringin!5e0!3m2!1sen!2smy!4v1749922113045!5m2!1sen!2smy';
                iframe.width = '100%';
                iframe.height = '400';
                iframe.style.border = '0';
                iframe.style.borderRadius = '15px';
                iframe.allowFullscreen = true;
                iframe.loading = 'lazy';
                iframe.referrerPolicy = 'no-referrer-when-downgrade';
                
                mapElement.appendChild(iframe);
                console.log('Google Maps iframe loaded successfully');
            }
        }
        
        // Load iframe when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadGoogleMapsIframe);
        } else {
            loadGoogleMapsIframe();
        }
    </script>
