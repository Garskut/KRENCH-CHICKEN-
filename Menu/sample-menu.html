<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Menu - Krench Chicken</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .menu-page {
            background: white;
            width: 800px;
            height: 600px;
            margin: 0 auto;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        .header {
            background: #F9B906;
            color: white;
            text-align: center;
            padding: 20px;
            margin: -40px -40px 30px -40px;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        .menu-section {
            margin-bottom: 30px;
        }
        .menu-section h2 {
            color: #F9B906;
            border-bottom: 2px solid #F9B906;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
        }
        .menu-item-name {
            font-weight: bold;
        }
        .menu-item-price {
            color: #F9B906;
            font-weight: bold;
        }
        .page-number {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="menu-page">
        <div class="header">
            <h1>KRENCH CHICKEN MENU</h1>
        </div>
        
        <div class="menu-section">
            <h2>MENU UTAMA</h2>
            <div class="menu-item">
                <span class="menu-item-name">Paket Hemat</span>
                <span class="menu-item-price">Rp 25.000</span>
            </div>
            <div class="menu-item">
                <span class="menu-item-name">Paket Combo</span>
                <span class="menu-item-price">Rp 35.000</span>
            </div>
            <div class="menu-item">
                <span class="menu-item-name">Paket Complete</span>
                <span class="menu-item-price">Rp 45.000</span>
            </div>
            <div class="menu-item">
                <span class="menu-item-name">Rice Bowl</span>
                <span class="menu-item-price">Rp 15.000</span>
            </div>
            <div class="menu-item">
                <span class="menu-item-name">Paket Super</span>
                <span class="menu-item-price">Rp 17.000</span>
            </div>
            <div class="menu-item">
                <span class="menu-item-name">Paket Komplit</span>
                <span class="menu-item-price">Rp 18.000</span>
            </div>
            <div class="menu-item">
                <span class="menu-item-name">Paket Family</span>
                <span class="menu-item-price">Rp 20.000</span>
            </div>
            <div class="menu-item">
                <span class="menu-item-name">Ayam Dada</span>
                <span class="menu-item-price">Rp 22.000</span>
            </div>
        </div>
        
        <div class="page-number">Halaman 1 dari 3</div>
    </div>
</body>
</html>
